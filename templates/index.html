<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSM Modem Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">GSM Modem Control</h1>

        <!-- USSD Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Send USSD</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="ussd_code" class="form-label">USSD Code</label>
                    <input type="text" id="ussd_code" class="form-control" placeholder="Enter USSD Code">
                </div>
                <button class="btn btn-primary" onclick="sendUssd()">Send USSD</button>
                <p class="mt-3" id="ussd_response"></p>
            </div>
        </div>

        <!-- SMS Section -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Send SMS</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="sms_number" class="form-label">Phone Number</label>
                    <input type="text" id="sms_number" class="form-control" placeholder="Enter Phone Number">
                </div>
                <div class="mb-3">
                    <label for="sms_message" class="form-label">Message</label>
                    <textarea id="sms_message" class="form-control" placeholder="Enter Message"></textarea>
                </div>
                <button class="btn btn-success" onclick="sendSms()">Send SMS</button>
                <p class="mt-3" id="sms_status"></p>
            </div>
        </div>

        <!-- Incoming SMS Section -->
        <div class="card">
            <div class="card-header bg-info text-white">Incoming SMS</div>
            <div class="card-body">
                <ul id="incoming_sms" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        function sendUssd() {
            const ussdCode = document.getElementById('ussd_code').value;
            document.getElementById('ussd_response').textContent = 'Sending...';

            fetch('/send_ussd', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ussd_code: ussdCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    document.getElementById('ussd_response').textContent = `Response: ${data.response}`;
                } else {
                    document.getElementById('ussd_response').textContent = `Error: ${data.error || 'Failed to send USSD'}`;
                }
            })
            .catch(error => {
                document.getElementById('ussd_response').textContent = `Error: ${error.message}`;
            });
        }

        function sendSms() {
            const number = document.getElementById('sms_number').value;
            const message = document.getElementById('sms_message').value;
            document.getElementById('sms_status').textContent = 'Sending...';

            fetch('/send_sms', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ number, message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status) {
                    document.getElementById('sms_status').textContent = data.status;
                } else {
                    document.getElementById('sms_status').textContent = `Error: ${data.error}`;
                }
            })
            .catch(error => {
                document.getElementById('sms_status').textContent = `Error: ${error.message}`;
            });
        }

        socket.on('incoming_sms', (data) => {
            const smsList = document.getElementById('incoming_sms');
            const smsItem = document.createElement('li');
            smsItem.className = 'list-group-item';
            smsItem.textContent = `From ${data.number}: ${data.message}`;
            smsList.appendChild(smsItem);
        });
    </script>
</body>
</html>
